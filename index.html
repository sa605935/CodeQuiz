<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- NAV BAR -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand mb-0" id="highscores" href="#">View Highscores</a>
            <!-- <span class="navbar-brand mb-0" id="highscores">View Highscores</span> -->
                <div>
                    <span class="navbar-text" id="timer">
                    Time: 0
                    </span>
                </div> 
          </nav>
    </header>

    <!-- OPENING PAGE -->
    <section id="opening-page">
        <div class="container text-center my-4">
            <div class="row justify-content-center"><h1>The Coding Quiz Challenge</h1></div>
            <div class="row justify-content-center"><p>Are you ready to test your coding skills?</p></div>
            <div class="row justify-content-center"><button id="start">Start Quiz!</button></div>
        </div>
    </section>

    <!-- QUESTION PAGES -->
    <section class="hide" id="questions-page">
        <div class="container text-center my-4">
            <div class="row justify-content-center"><h2 id="question">Enter question here</h2></div>
            <div class="row justify-content-center btn-group" id="choices">Enter choices here</div>
            <div class="row justify-content-center">
                <div class="col justify-content-center"></div>
                <div class="col justify-content-center">
                    <img id="img">
                </div>
                <div class="col justify-content-center">
                    <button class ="hide" id="continue">Continue</button>
                </div>
            </div>
        </div>
    </section>

    <!-- SUBMIT HIGHSCORES PAGE -->
    <section class="hide" id="submit-highscores-page">
        <div class="container text-center my-4">
            <div class="row justify-content-center"><h1>All done!</h1></div>
            <div class="row justify-content-center"><p>Your final score: <span id="finalscore">0</span></p></div>
            <div class="row justify-content-center">
                <form class="form-inline justify-content-center">
                    <div class="form-group mb-2">
                    <label>Enter initials</label>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                    <input class="form-control" id="inputInitials" placeholder="ABC">
                    </div>
                    <div>
                    <button class="mb-2" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- VIEW HIGHSCORES PAGE -->
    <section class="hide" id="view-highscores-page">
        <div class="container text-center my-4">
            <div class="row justify-content-center"><h1>Highscores</h1></div>
            <div class="row justify-content-center">
                <button class="mx-4" id="go-back">Go back</button>
                <button class="mx-4" id="clear-highscores">Clear highscores</button>
            </div>
            <div class="theseInitials row justify-content-center">
                <ul id="initials"></ul>
            </div>
        </div>
    </section>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
