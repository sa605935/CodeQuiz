<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- Created a NAVBAR for aestheic and to help organize the page -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand mb-0" id="highscores" href="#">View Highscores</a>
            <div>
                <span class="navbar-text" id="timer">
                    Time: 0
                </span>
            </div>
        </nav>
    </header>

    <!-- Opening page text & button-->
    <section id="opening-page">
        <div class="container text-center my-4">
            <div class="row justify-content-center">
                <h1>The Code Quiz</h1>
            </div>
            <div class="row justify-content-center">
                <p>Test your coding skills!</p>
            </div>
            <div class="row justify-content-center"><button id="start">Start Quiz</button></div>
        </div>
    </section>

    <!-- Page that displays individual questions} -->
    <section class="hide" id="questions-page">
        <div class="container text-center my-4">
            <div class="row justify-content-center">
                <h2 id="question">Enter question here</h2>
            </div>
            <div class="row justify-content-center btn-group" id="choices">Enter choices here</div>
            <div class="row justify-content-center">
                <div class="col justify-content-center"></div>
                <div class="col justify-content-center">
                    <img id="img">
                </div>
                <div class="col justify-content-center">
                    <button class="hide" id="continue">Continue</button>
                </div>
            </div>
        </div>
    </section>
  

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="question.js"></script>
    <script src="script.js"></script>
</body>

</html>
